    .chat-box {

    .msg-wrapper {

      border-radius: 7px;
      max-width: 80%;
      width: fit-content;
      animation: fadeIn 0.4s ease forwards;
      opacity: 0;
    }
    .left .msg {

      align-self: flex-start;
    }
    .right .msg {

      align-self: flex-end;
    }
    .avatar {

      height: 32px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .left {
      flex-direction: row;
      align-self: flex-start;
    }
    .right {
      flex-direction: row-reverse;
      align-self: flex-end;
    }
    .sender-name {
      font-size: 0.75rem;
      margin-bottom: 2px;
      color: #ccc;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
      from { opacity: 0; transform: translateY(10px); }
    }
    audio {
      display: block;
      margin: 20px auto;
    }
  </style>
